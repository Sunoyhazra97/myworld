<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<style>
    #qrcode{
        margin:auto;
        display:block;
        margin:auto;
    }
</style>
<body>
    <h2>Scan to Chat on WhatsApp</h2>
    <div id="qrcode"></div>

    <script>
        // Replace with your phone number in international format
        var phoneNumber = "12345678900"; 
        var whatsappLink = "https://wa.me/" + phoneNumber;

        // Generate QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: whatsappLink,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
