        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: left;
            margin:auto; 0; /* Align to the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow to the table */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50; /* Header background color */
            color: teal;
        }
        tr:nth-child(even) {
            background-color: ##d35400  /* Light gray for even rows */
        }
        tr:nth-child(odd) {
            background-color: #e9a697; /* White for odd rows */
        }
        tr:hover {
            background-color: #teal; /* Highlight row on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        /* Link Styling */
        td a {
            text-decoration: none;
            color: #007BFF; /* Link color */
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }
        td a:hover {
            color: #0056b3; /* Change color on hover */
            transform: scale(3); /* Slight zoom effect */
        }
    </style>
